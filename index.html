<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Timer & Productivity Tracker</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0f; /* Nightstalker dark background */
      color: #e5e7eb;
    }

    header {
      background-color: #1f1b2e; /* Shadowy purple */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      text-align: center;
      box-shadow: 0 0 15px rgba(124, 58, 237, 0.4);
    }

    header h1 {
      color: #a78bfa;
      font-size: 2.5rem;
      margin-bottom: 15px;
      text-shadow: 0 0 8px rgba(167, 139, 250, 0.6);
    }

    nav a {
      color: #c084fc;
      text-decoration: none;
      margin: 0 12px;
      font-weight: bold;
      font-size: 1.1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #f0abfc;
    }

    main {
      padding: 30px 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #1a1827;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <header>
    <h1>Study Timer & Productivity Tracker</h1>
    <nav>
      <a href="index.html">Timer</a>
      <a href="log.html">Study Log</a>
      <a href="dashboard.html">Dashboard</a>
    </nav>
  </header>

  <main>
    <section class="timer-section">
      <h2>Pomodoro Timer</h2>
      <div class="timer-display" id="timer">25:00</div>
      <div class="controls">
        <button id="startBtn">Start</button>
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset</button>
      </div>
      <p>Completed Sessions: <span id="sessionCount">0</span></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Aneesa, Ali, Lana, and Hiryti Productivity App</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
