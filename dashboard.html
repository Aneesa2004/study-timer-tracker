<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nightstalker Dashboard</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0f;
      color: #d1d5db;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1f1b2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      text-align: center;
      box-shadow: 0 0 15px rgba(124, 58, 237, 0.4);
    }

    header h1 {
      color: #7c3aed;
      font-size: 2.5rem;
      text-shadow: 0 0 10px rgba(124, 58, 237, 0.5);
      margin-bottom: 15px;
    }

    header nav a {
      text-decoration: none;
      color: #a78bfa;
      margin: 0 12px;
      font-weight: bold;
      font-size: 1.1rem;
      transition: color 0.3s;
    }

    header nav a:hover {
      color: #c084fc;
    }

    main {
      padding: 30px 20px;
      text-align: center;
    }

    .chart-container {
      width: 80%;
      max-width: 600px;
      margin: 40px auto;
      background: #1f1b2e;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(124, 58, 237, 0.3);
      padding: 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #1a1827;
      color: #9ca3af;
    }
  </style>
</head>

<body>

  <header>
    <h1>Nightstalker Productivity Dashboard</h1>
    <nav>
      <a href="index.html">Timer</a>
      <a href="log.html">Study Log</a>
      <a href="dashboard.html">Dashboard</a>
    </nav>
  </header>

  <main>
    <div class="chart-container">
      <canvas id="sessionChart" width="400" height="200"></canvas>
    </div>
  </main>

  <script>
    const ctx = document.getElementById('sessionChart').getContext('2d');
    let sessionsCompleted = parseInt(localStorage.getItem('sessions') || 0);

    const sessionChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Sessions Completed'],
        datasets: [{
          label: 'Pomodoro Sessions',
          data: [sessionsCompleted],
          backgroundColor: '#8b5cf6'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Your Void-Infused Stats',
            color: '#c4b5fd',
            font: {
              size: 18
            }
          },
          legend: {
            display: false
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              stepSize: 1,
              color: '#e5e7eb'
            },
            grid: {
              color: '#374151'
            }
          },
          x: {
            ticks: {
              color: '#e5e7eb'
            },
            grid: {
              color: '#374151'
            }
          }
        }
      }
    });
  </script>

  <footer>
    <p>&copy; 2025 Aneesa and Ali's Productivity App</p>
  </footer>
</body>
</html>
